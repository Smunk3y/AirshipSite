<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-page.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="login-page.js"></script>

  <title>Airship Game Source</title>
  <link type="image/png" rel="icon" href="https://i.imgur.com/djTBW8U.png">


</head>

<body>


  <main id="main-holder">
    <h1 id="login-header">Login To Get Soruce Code</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Wrong Username <span id="error-msg-second-line">Or Password</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>
</body>

</html>
